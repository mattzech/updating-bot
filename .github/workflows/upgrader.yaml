on:
  issues:
    types:
    - "opened"
    - "edited" # Support wildcard matching

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ocp-upgrade-branch
        token: ${{ secrets.ocp-upgrade-token || github.token }}
    - run: |
        file="$(curl https://mirror.openshift.com/pub/openshift-v4/clients/ocp/stable/release.txt -o release.txt)"
        IMAGE="$(awk '/Pull From/{print $3}' release.txt)"
        VERSION="$(awk '/Version/{print $2;exit}' release.txt)"
        SHORT_VERSION=$(echo $VERSION | cut -c 1-4)
        myenv="'{\"spec\":{\"channel\":\"stable-${SHORT_VERSION}\",\"desiredUpdate\":{\"image\":\"${IMAGE}\",\"version\":\"${VERSION}\"}}}'"  yq -i '.patch = env(myenv)' clusterversion.yaml
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v4.0.3
      with:
        token: ${{ secrets.ocp-upgrade-token }}
        commit-message: Simple demo
        title: '[Example] Simple demo'
        body: >
          This PR is auto-generated by 
          [create-pull-request](https://github.com/peter-evans/create-pull-request).
        labels: feature, automated pr
        branch: ocp-upgrade-branch
        base: main
